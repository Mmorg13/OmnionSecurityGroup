<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" role="img" aria-label="Omnion">
  <title>Omnion</title>
  <defs>
    <linearGradient id="omnionDot" x1="6" y1="6" x2="26" y2="26" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1C5DFF"/>
      <stop offset="1" stop-color="#9ED0FF"/>
    </linearGradient>
    <radialGradient id="omnionRing" cx="16" cy="16" r="16" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1C5DFF" stop-opacity="0.0"/>
      <stop offset="0.55" stop-color="#1C5DFF" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#1C5DFF" stop-opacity="0.0"/>
    </radialGradient>
  </defs>

  <!-- soft outer ring -->
  <circle cx="16" cy="16" r="16" fill="url(#omnionRing)"/>
  <!-- main dot -->
  <circle cx="16" cy="16" r="9.5" fill="url(#omnionDot)"/>
  <!-- subtle highlight -->
  <circle cx="13" cy="13" r="4.2" fill="#ffffff" opacity="0.18"/>
